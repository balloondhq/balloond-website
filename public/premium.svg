<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="goldGradient1" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="70%" style="stop-color:#DAA520"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </radialGradient>
    <radialGradient id="goldGradient2" cx="40%" cy="20%" r="60%">
      <stop offset="0%" style="stop-color:#FFE135"/>
      <stop offset="80%" style="stop-color:#DAA520"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="#fdfdf9"/>
  
  <!-- Golden balloons with glow effect -->
  <g filter="url(#glow)">
    <!-- Large balloon -->
    <ellipse cx="150" cy="120" rx="45" ry="55" fill="url(#goldGradient1)"/>
    <path d="M150 175 Q142 185 150 190 Q158 185 150 175" fill="url(#goldGradient1)"/>
    <circle cx="135" cy="100" r="10" fill="#FFE135" opacity="0.8"/>
    
    <!-- Medium balloon -->
    <ellipse cx="300" cy="80" rx="35" ry="45" fill="url(#goldGradient2)"/>
    <path d="M300 125 Q295 133 300 137 Q305 133 300 125" fill="url(#goldGradient2)"/>
    <circle cx="290" cy="65" r="8" fill="#FFEF94" opacity="0.9"/>
    
    <!-- Small balloon -->
    <ellipse cx="380" cy="180" rx="25" ry="35" fill="url(#goldGradient1)"/>
    <path d="M380 215 Q377 221 380 224 Q383 221 380 215" fill="url(#goldGradient1)"/>
    <circle cx="375" cy="170" r="5" fill="#FFE135" opacity="0.7"/>
  </g>
  
  <!-- Floating sparkles -->
  <g opacity="0.6">
    <circle cx="100" cy="60" r="2" fill="#FFD700"/>
    <circle cx="250" cy="40" r="1.5" fill="#DAA520"/>
    <circle cx="420" cy="100" r="2.5" fill="#FFD700"/>
    <circle cx="180" cy="280" r="1" fill="#DAA520"/>
    <circle cx="350" cy="300" r="2" fill="#FFD700"/>
    <circle cx="80" cy="220" r="1.5" fill="#DAA520"/>
  </g>
  
  <!-- Premium badge -->
  <g transform="translate(400, 320)">
    <circle cx="0" cy="0" r="30" fill="#8A1C32"/>
    <text x="0" y="5" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" font-weight="bold" fill="#FFD700">â˜…</text>
    <text x="0" y="15" text-anchor="middle" font-family="system-ui, sans-serif" font-size="6" font-weight="bold" fill="white">PREMIUM</text>
  </g>
  
  <text x="250" y="380" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#6c757d">Premium Golden Balloons</text>
</svg>