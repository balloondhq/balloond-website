<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa"/>
      <stop offset="100%" style="stop-color:#e9ecef"/>
    </linearGradient>
  </defs>
  
  <!-- Phone mockup -->
  <rect x="50" y="50" width="300" height="500" rx="40" fill="url(#phoneGradient)" stroke="#dee2e6" stroke-width="2"/>
  <rect x="70" y="90" width="260" height="420" rx="20" fill="white"/>
  
  <!-- Half-popped balloon -->
  <g transform="translate(200, 200)">
    <ellipse cx="0" cy="0" rx="40" ry="50" fill="#8A1C32" opacity="0.8"/>
    <ellipse cx="0" cy="-10" rx="30" ry="40" fill="#8A1C32"/>
    <path d="M0 40 Q-8 50 0 55 Q8 50 0 40" fill="#8A1C32"/>
    <circle cx="-10" cy="-15" r="8" fill="#FFD700" opacity="0.7"/>
    <circle cx="8" cy="-8" r="5" fill="#FFD700" opacity="0.5"/>
  </g>
  
  <!-- Pop effect -->
  <g transform="translate(200, 200)" opacity="0.6">
    <circle cx="50" cy="-30" r="3" fill="#FFD700"/>
    <circle cx="-45" cy="20" r="2" fill="#8A1C32"/>
    <circle cx="30" cy="40" r="2" fill="#FFD700"/>
    <circle cx="-20" cy="-40" r="2" fill="#8A1C32"/>
  </g>
  
  <text x="200" y="580" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#6c757d">Hero Phone Mockup</text>
</svg>